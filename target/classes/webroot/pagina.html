<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita Médica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="suggested.html">Sugerida</a></li>
        </ul>
    </nav>
    
    <h1>Programar Cita Médica</h1>
    <form id = "citaForm">
        <label for="doctor">Nombre del Doctor:</label><br>
        <input type="text" id="doctor" name="doctor" required><br><br>
        
        <label for="fecha">Fecha de la Cita:</label><br>
        <input type="date" id="fecha" name="fecha" required><br><br>
        
        <label for="tipo">Tipo de Cita:</label><br>
        <select id="tipo" name="tipo" required>
            <option value="">Seleccione un tipo</option>
            <option value="general">Consulta General</option>
            <option value="especialista">Especialista</option>
            <option value="seguimiento">Seguimiento</option>
            <option value="urgencia">Urgencia</option>
        </select><br><br>
        
        <button type="submit">Programar Cita</button>
    </form>

        <div id="message"></div>

        <div id="appointmentList">
            <h2>Tus Citas:</h2>
            <ul id="appointmentItems"></ul>
        </div>
        
    
    <script src="pagina.js"></script>
</body>
</html>
